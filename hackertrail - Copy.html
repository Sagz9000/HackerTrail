<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Trail: Hack The Planet (v2.3)</title>
    <style>
        /* --- RETRO CRT STYLING (HACKERS THEME) --- */
        :root {
            --terminal-bg: #050505;
            --terminal-glow: #00ff00;
            /* Standard Terminal Green */
            --terminal-cool: #00ffff;
            /* Zero Cool Cyan */
            --terminal-burn: #ffaa00;
            /* Acid Burn Orange */
            --terminal-plague: #ff3333;
            /* The Plague Red */
            --terminal-dim: #004400;
        }

        @font-face {
            font-family: 'VT323';
            src: url('https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isRF535.woff2') format('woff2');
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: var(--terminal-glow);
            font-family: 'VT323', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #monitor {
            width: 95vw;
            height: 95vh;
            max-width: 1200px;
            max-height: 900px;
            background: #111;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        #screen {
            flex-grow: 1;
            width: 100%;
            background: var(--terminal-bg);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.9);
            border: 2px solid #555;
        }

        #screen::before {
            content: " ";
            display: block;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
        }

        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            50% {
                opacity: 0.99;
            }

            100% {
                opacity: 0.94;
            }
        }

        #ui-layer {
            position: relative;
            z-index: 5;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: flicker 0.15s infinite;
            text-shadow: 0 0 4px var(--terminal-glow);
        }

        /* --- UI COMPONENTS --- */
        .color-cool {
            color: var(--terminal-cool);
            text-shadow: 0 0 5px var(--terminal-cool);
        }

        .color-burn {
            color: var(--terminal-burn);
            text-shadow: 0 0 5px var(--terminal-burn);
        }

        .color-plague {
            color: var(--terminal-plague);
            text-shadow: 0 0 5px var(--terminal-plague);
        }

        .header {
            border-bottom: 2px solid var(--terminal-glow);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .main-display {
            flex-grow: 1;
            border: 1px dashed var(--terminal-dim);
            padding: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
        }

        .main-content-scroll {
            height: 100%;
            overflow-y: auto;
            padding-right: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid var(--terminal-glow);
            padding-top: 10px;
            font-size: 1.0rem;
            flex-shrink: 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-dim);
        }

        input[type="text"] {
            background: #000;
            border: 2px solid var(--terminal-glow);
            color: var(--terminal-glow);
            font-family: inherit;
            font-size: 1.2rem;
            padding: 5px;
            width: 100%;
            max-width: 300px;
            text-transform: uppercase;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            color: var(--terminal-glow);
            border: 2px solid var(--terminal-glow);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 1.0rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--terminal-dim);
            transition: all 0.1s;
        }

        button:hover {
            background: var(--terminal-glow);
            color: #000;
            box-shadow: 0 0 15px var(--terminal-glow);
        }

        /* --- MINIGAME STYLES --- */
        #mining-canvas {
            width: 100%;
            height: 80%;
            position: relative;
            background:
                linear-gradient(rgba(0, 10, 0, 0.9), rgba(0, 10, 0, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 19px, #0f0 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, #0f0 20px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            border: 1px solid var(--terminal-dim);
            overflow: hidden;
            cursor: crosshair;
        }

        .data-packet {
            position: absolute;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--terminal-cool);
            color: var(--terminal-cool);
            box-shadow: 0 0 10px var(--terminal-cool);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .data-packet.virus {
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 10px #f00;
        }

        .data-packet:hover {
            transform: scale(1.2);
            z-index: 100;
            background: #fff;
            color: #000;
        }

        .float-feedback {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            z-index: 200;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip-path: inset(40% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip-path: inset(92% 0 1% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
            }

            100% {
                clip-path: inset(30% 0 10% 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
            }

            100% {
                clip-path: inset(50% 0 30% 0);
            }
        }
    </style>
</head>

<body>

    <div id="monitor">
        <div id="screen">
            <div id="ui-layer">
                <div class="header">
                    <span id="location-display">TRACE: PENDING...</span>
                    <span id="date-display">DATE: 1995-11-04</span>
                </div>
                <div id="main-display" class="main-display">
                    <div id="content-area" class="main-content-scroll">
                        <!-- Dynamic Content -->
                        <p>> BOOTING RISC ARCHITECTURE...</p>
                        <p>> CONNECTING TO ELLINGS_ON...</p>
                        <br>
                        <h1 style="text-align: center;" class="glitch" data-text="HACK THE PLANET">HACK THE PLANET</h1>
                        <h3 style="text-align: center;">TARGET: THE GIBSON</h3>
                    </div>
                </div>
                <div class="status-bar" id="status-bar" style="display: none;">
                    <span>CPU: <span id="stat-cpu">100%</span></span>
                    <span>$CR: <span id="stat-money">2000</span></span>
                    <span>FOOD: <span id="stat-food">0</span></span>
                    <span>BW: <span id="stat-ammo">0</span></span>
                    <span>HEAT: <span id="stat-heat">0%</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * HACKER TRAIL v2.3
         * "Mess with the best, die like the rest."
         */

        const GameState = {
            MENU: 0, SETUP: 1, TRAIL: 2, EVENT: 3,
            MINING: 4, FIREWALL: 5, PUZZLE: 6,
            GAME_OVER: 7, VICTORY: 8
        };

        // HACKERS THEMED EVENTS
        const EVENTS = [
            {
                id: 'zero_cool', title: 'ZERO COOL', text: 'You meet a legend. He offers a risky override.', effect: (stats) => {
                    if (Math.random() > 0.5) { stats.cpu = 100; return "CRASH AND BURN? NOPE. FULL HEAL."; }
                    else { stats.heat += 30; return "CRASHED. +30 HEAT."; }
                }
            },
            { id: 'cereal', title: 'CEREAL KILLER', text: '"Spandex: it\'s a privilege, not a right." He gives you a pager.', effect: (stats) => { stats.heat = Math.max(0, stats.heat - 20); return "HEAT REDUCED BY 20."; } },
            { id: 'nikon', title: 'LORD NIKON', text: 'He memorized the network topology for you.', effect: (stats) => { stats.proxies += 2; return "+2 PROXY NODES."; } },
            { id: 'plague', title: 'THE PLAGUE', text: '"There is no right and wrong. There\'s only fun and boring." Eugene unleashes a worm.', effect: (stats) => { stats.cpu -= 20; stats.bandwidth = 0; return "LOST 20 CPU & ALL BANDWIDTH."; } },
            { id: 'burn', title: 'ACID BURN', text: 'Kate challenges you to a laptop duel.', effect: (stats) => { stats.distance -= 30; stats.cpu -= 10; return "YOU KEPT UP. -30 DISTANCE, -10 CPU."; } },
            { id: 'pool', title: 'POOL ON THE ROOF', text: 'You found it! The legendary pool on the roof!', effect: (stats) => { stats.cpu = 100; stats.food += 10; stats.heat = 0; return "LEGENDARY REFRESH! FULL STATS."; } },
            { id: 'floppy', title: 'GARBAGE FILE', text: 'You found a disk labeled "DaVinci".', effect: (stats) => { stats.credits += 500; return "IT'S THE SOURCE CODE! +500 CR."; } }
        ];

        const Game = {
            state: GameState.MENU,
            gibsonLayers: 3,
            miningInterval: null, gameTimerInterval: null, miningTimeLeft: 30,
            currentPuzzle: null,

            stats: { cpu: 100, credits: 1000, food: 0, bandwidth: 0, proxies: 0, heat: 0, distance: 200 },

            init: function () { this.renderScene("MENU"); },

            startNewGame: function () {
                this.state = GameState.SETUP;
                this.stats = { cpu: 100, credits: 1500, food: 5, bandwidth: 10, proxies: 0, heat: 0, distance: 200 };
                this.gibsonLayers = 3;
                document.getElementById('status-bar').style.display = 'flex';
                this.updateDisplay();
                this.renderScene("STORE");
            },

            buy: function (type) {
                let cost = 0, amt = 0, name = "";
                if (type === 'proxy') { cost = 100; amt = 1; name = "PROXY"; }
                if (type === 'food') { cost = 20; amt = 5; name = "JOLT COLA"; }
                if (type === 'bandwidth') { cost = 50; amt = 20; name = "BANDWIDTH"; }
                if (type === 'cooler') { cost = 200; amt = 1; name = "FAN"; }

                if (this.stats.credits >= cost) {
                    this.stats.credits -= cost;
                    if (type === 'proxy') this.stats.proxies += amt;
                    if (type === 'food') this.stats.food += amt;
                    if (type === 'bandwidth') this.stats.bandwidth += amt;
                    if (type === 'cooler') { this.stats.heat = Math.max(0, this.stats.heat - 20); this.stats.cpu = Math.min(100, this.stats.cpu + 20); }
                    this.updateDisplay();
                } else { alert("INSUFFICIENT FUNDS"); }
            },

            travel: function () {
                if (this.stats.proxies <= 0) { alert("NO PROXIES. CANNOT TRAVEL."); return; }
                if ([GameState.SETUP, GameState.TRAIL, GameState.EVENT, GameState.MINING, GameState.FIREWALL, GameState.PUZZLE].includes(this.state)) {
                    this.state = GameState.TRAIL;
                    this.renderScene("TRAIL");
                    setTimeout(() => this.nextTurn(), 1000);
                }
            },

            nextTurn: function () {
                // Trace Check
                if (this.stats.heat > 80 && Math.random() > 0.8) { this.triggerPuzzle("CAPTURE"); return; }

                this.stats.distance -= (10 + (this.stats.proxies * 2));

                // --- DYSENTERY CHECK ---
                if (this.stats.food > 0) {
                    this.stats.food--;
                } else {
                    // Starvation Logic
                    this.stats.cpu -= 15;
                    // 20% Chance of Instant Death by Dysentery
                    if (Math.random() < 0.2) {
                        this.gameOver("DYSENTERY");
                        return;
                    }
                }

                this.stats.heat += 2;
                this.updateDisplay();

                if (this.stats.distance <= 0) { this.startGibsonRun(); return; }
                if (this.stats.cpu <= 0) { this.gameOver("SYSTEM FAILURE"); return; }
                if (this.stats.heat >= 100) { this.gameOver("BUSTED"); return; }

                const r = Math.random();
                if (r < 0.15) this.startFirewall();
                else if (r < 0.25) this.triggerPuzzle("NODE");
                else if (r < 0.50) this.triggerEvent();
                else this.renderScene("QUIET_NODE");
            },

            // --- MINING ---
            startMining: function () {
                this.state = GameState.MINING;
                this.miningTimeLeft = 30;
                this.renderScene("MINING");

                const canvas = document.getElementById('mining-canvas');
                const timerDisplay = document.getElementById('mining-timer');

                this.gameTimerInterval = setInterval(() => {
                    if (this.state !== GameState.MINING) return;
                    this.miningTimeLeft--;
                    if (timerDisplay) timerDisplay.innerText = "TIME: " + this.miningTimeLeft + "s";
                    if (this.miningTimeLeft <= 0) this.stopMining();
                }, 1000);

                this.miningInterval = setInterval(() => {
                    if (this.state !== GameState.MINING) { clearInterval(this.miningInterval); return; }
                    const isVirus = Math.random() < 0.2;
                    const pkt = document.createElement('div');
                    pkt.className = 'data-packet' + (isVirus ? ' virus' : '');
                    pkt.innerText = isVirus ? 'V' : (Math.random() > 0.5 ? '₿' : 'D');
                    const startY = Math.random() * 80 + 5;
                    pkt.style.top = startY + '%'; pkt.style.left = '-50px';

                    const speed = 0.8 + Math.random(); let pos = -50;
                    const anim = setInterval(() => {
                        if (this.state !== GameState.MINING) { clearInterval(anim); return; }
                        pos += (speed * 4); pkt.style.left = pos + 'px';
                        if (pos > canvas.offsetWidth) { pkt.remove(); clearInterval(anim); }
                    }, 20);

                    pkt.onmousedown = (e) => {
                        e.preventDefault(); e.stopPropagation();
                        if (isVirus) { this.stats.cpu -= 10; this.spawnFloat(e.clientX, e.clientY, "VIRUS!", "#f00"); }
                        else if (this.stats.bandwidth > 0) {
                            this.stats.bandwidth--;
                            if (pkt.innerText === '₿') { this.stats.credits += 25; this.spawnFloat(e.clientX, e.clientY, "+25", "#0ff"); }
                            else { this.stats.food += 2; this.spawnFloat(e.clientX, e.clientY, "+2 JOLT", "#0f0"); }
                        } else { this.spawnFloat(e.clientX, e.clientY, "NO BW!", "#ff0"); }
                        this.updateDisplay(); pkt.remove(); clearInterval(anim);
                    };
                    canvas.appendChild(pkt);
                }, 500);
            },

            stopMining: function () { this.state = GameState.TRAIL; clearInterval(this.miningInterval); clearInterval(this.gameTimerInterval); this.renderScene("QUIET_NODE"); },
            spawnFloat: function (x, y, txt, col) {
                const el = document.createElement('div'); el.className = 'float-feedback'; el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = col; el.innerText = txt;
                document.body.appendChild(el); setTimeout(() => el.remove(), 800);
            },

            // --- PUZZLE & TRACE ---
            triggerPuzzle: function (type) {
                this.state = GameState.PUZZLE;
                let p = {};
                if (Math.random() > 0.5) {
                    let s = Math.floor(Math.random() * 5) + 1; let m = Math.floor(Math.random() * 3) + 2;
                    p.q = `SEQ: ${s}, ${s * m}, ${s * m * m}, ?`; p.a = (s * m * m * m).toString();
                } else {
                    const w = ["GIBSON", "RISC", "TRASH", "PLAGUE", "ZERO"];
                    p.q = `UNSCRAMBLE: ${w[Math.floor(Math.random() * w.length)].split('').sort(() => 0.5 - Math.random()).join('')}`; p.a = w[Math.floor(Math.random() * w.length)]; // Bug fix: picking same word
                    // Fix: Actually pick the word first
                    const word = w[Math.floor(Math.random() * w.length)];
                    p.q = `UNSCRAMBLE: ${word.split('').sort(() => 0.5 - Math.random()).join('')}`; p.a = word;
                }
                p.type = type; this.currentPuzzle = p; this.renderScene("PUZZLE", p);
            },

            submitPuzzle: function () {
                const val = document.getElementById('puzzle-input').value.toUpperCase().trim();
                // EASTER EGG CHEAT
                if (val === "HACK THE PLANET") {
                    alert("HACK THE PLANET! (Bandwidth Restored & Heat Cleared)");
                    this.stats.bandwidth = 99; this.stats.heat = 0; this.updateDisplay(); this.travel(); return;
                }

                if (val === this.currentPuzzle.a) {
                    if (this.currentPuzzle.type === "CAPTURE") { this.stats.heat = 40; this.log("TRACE EVADED."); }
                    else { this.stats.credits += 100; this.log("ENCRYPTION BROKEN."); }
                    this.travel();
                } else {
                    if (this.currentPuzzle.type === "CAPTURE") this.gameOver("TRACED & ARRESTED.");
                    else { this.stats.cpu -= 20; this.stats.heat += 20; alert("ACCESS DENIED."); this.travel(); }
                }
            },

            // --- SCENES & RENDERING ---
            renderScene: function (id, data) {
                const disp = document.getElementById('content-area');
                document.getElementById('date-display').innerText = `DIST: ${Math.max(0, this.stats.distance)}`;
                disp.innerHTML = '';

                if (id === "MENU") {
                    disp.innerHTML = `<div style="text-align:center;margin-top:20px;">
            <pre class="color-cool">
   __  __  ____  ___  _  __
  / / / / / __ \\/ _ \\| |/ /
 / /_/ / / /_/ / // /   /
 \\____/  \\____/\\___/_/|_|
            </pre>
            <h2 class="glitch" data-text="HACK THE PLANET">HACK THE PLANET</h2>
            <br><button onclick="Game.startNewGame()">INITIALIZE BOOT</button></div>`;
                }
                else if (id === "STORE") {
                    disp.innerHTML = `<h2 class="color-cool">> DARKNET MARKET</h2>
            <p>"We have a 28.8bps modem? Active Matrix display?"</p>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
                <button onclick="Game.buy('proxy')">PROXY (¥100)</button>
                <button onclick="Game.buy('food')">JOLT COLA (¥20)</button>
                <button onclick="Game.buy('bandwidth')">BANDWIDTH (¥50)</button>
                <button onclick="Game.buy('cooler')">COOLER (¥200)</button>
            </div>
            <br><button onclick="Game.travel()" style="width:100%">JACK IN</button>`;
                }
                else if (id === "TRAIL") {
                    disp.innerHTML = `<div style="text-align:center;margin-top:50px;">
            <h2 class="color-cool">> CYBERSPACE...</h2>
            <pre>
      .           .
    /' \\         / \`\\
   /   | .---.  |   \\
  |    |/  _  \\ |    |
  |    |\\  _  / |    |
   \\   | '---'  |   /
    \\./         \\./
            </pre></div>`;
                }
                else if (id === "MINING") {
                    disp.innerHTML = `<div style="display:flex;justify-content:space-between;">
                <span>> MINING...</span><span id="mining-timer" class="color-burn">TIME: 30s</span>
            </div>
            <div id="mining-canvas"></div>
            <div style="margin-top:5px"><button onclick="Game.stopMining()">ABORT</button></div>`;
                }
                else if (id === "PUZZLE") {
                    disp.innerHTML = `<h2 class="${data.type === "CAPTURE" ? "color-plague" : "color-cool"}">${data.type === "CAPTURE" ? "ACTIVE TRACE!" : "ENCRYPTION"}</h2>
            <p>${data.q}</p><input id="puzzle-input"><br><br><button onclick="Game.submitPuzzle()">EXECUTE</button>`;
                }
                else if (id.startsWith("FIREWALL")) {
                    disp.innerHTML = `<h2 class="color-plague">> FIREWALL BLOCKED</h2>
            <p>Ellingson Mineral Corp ICE.</p>
            <button onclick="Game.attemptFirewall('brute')">BRUTE FORCE</button>
            <button onclick="Game.attemptFirewall('stealth')">STEALTH</button>
            <button onclick="Game.attemptFirewall('bribe')">BRIBE (¥100)</button>
            <button onclick="Game.attemptFirewall('wait')">WAIT</button>`;
                }
                else if (id === "QUIET_NODE") {
                    disp.innerHTML = `<h2>> SECURE NODE</h2>
            <div class="controls">
                <button onclick="Game.travel()">NEXT NODE</button>
                <button onclick="Game.startMining()">DATA MINE</button>
                <button onclick="Game.buy('food')">DRINK JOLT</button>
            </div>`;
                }
                else if (id === "EVENT") {
                    disp.innerHTML = `<h2 class="color-burn">${data.event.title}</h2><p>${data.event.text}</p><p class="color-cool">${data.resultText}</p><button onclick="Game.renderScene('QUIET_NODE')">OK</button>`;
                }
                else if (id === "GIBSON_APPROACH") {
                    disp.innerHTML = `<h1 class="color-burn" style="text-align:center">> THE GIBSON</h1>
            <pre style="text-align:center; color:#ffaa00">
      _______
     /       \\
    |  (o)(o) |
    |   <     |
    |  '___'  |
     \\_______/
            </pre>
            <p style="text-align:center">LAYERS: ${this.gibsonLayers}</p>
            <div style="text-align:center"><button onclick="Game.hackGibsonLayer()">HACK THE PLANET!</button></div>`;
                }
            },

            startFirewall: function () { this.state = GameState.FIREWALL; this.renderScene("FIREWALL"); },
            triggerEvent: function () {
                this.state = GameState.EVENT; const e = EVENTS[Math.floor(Math.random() * EVENTS.length)];
                const res = e.effect(this.stats); this.renderScene("EVENT", { event: e, resultText: res });
            },
            startGibsonRun: function () { this.state = GameState.TRAIL; this.stats.distance = 0; this.gibsonLayers = 3; this.renderScene("GIBSON_APPROACH"); },
            hackGibsonLayer: function () {
                if (this.stats.cpu < 15) { this.gameOver("CPU FRIED"); return; }
                this.stats.cpu -= 15; this.gibsonLayers--; this.updateDisplay();
                if (this.gibsonLayers <= 0) this.gameOver("VICTORY");
                else { this.renderScene("GIBSON_APPROACH"); }
            },

            // --- DEATH ---
            gameOver: function (reason) {
                this.state = GameState.GAME_OVER;
                const disp = document.getElementById('content-area');

                if (reason === "DYSENTERY") {
                    disp.innerHTML = `
                <div style="text-align:center; margin-top:50px;">
                    <h1 class="color-plague">GAME OVER</h1>
                    <pre>
      .---.
     /     \\
    |  R.I.P |
    |        |
    |        |
    |________|
                    </pre>
                    <p>Here lies HACKER.</p>
                    <h3 class="color-plague">You have died of dysentery.</h3>
                    <br><button onclick="location.reload()">REBOOT</button>
                </div>
            `;
                } else if (reason === "VICTORY") {
                    disp.innerHTML = `
                <div style="text-align:center;">
                    <h1 class="color-cool">ACCESS GRANTED</h1>
                    <p>You trashed the Gibson.</p>
                    <p>"Mess with the best, die like the rest."</p>
                    <button onclick="location.reload()">LOG OUT</button>
                </div>
            `;
                } else {
                    disp.innerHTML = `<div style="text-align:center;"><h1 class="color-plague">> TERMINATED</h1><h3>${reason}</h3><button onclick="location.reload()">REBOOT</button></div>`;
                }
            },

            attemptFirewall: function (m) {
                let s = false, msg = "";
                if (m === 'brute') { if (Math.random() > 0.4) { s = true; } else { this.stats.cpu -= 20; this.stats.heat += 20; msg = "FAILED. DAMAGE TAKEN."; } }
                if (m === 'stealth') { if (Math.random() > 0.2) { s = true; } else { this.stats.proxies--; this.stats.food -= 2; msg = "PROXY LOST."; } }
                if (m === 'bribe') { if (this.stats.credits >= 100) { this.stats.credits -= 100; s = true; } else { msg = "TOO POOR."; } }
                if (m === 'wait') { this.stats.food -= 3; this.stats.heat = Math.max(0, this.stats.heat - 5); this.updateDisplay(); if (Math.random() > 0.5) { this.renderScene("FIREWALL_WAIT"); return; } s = true; }
                if (s) this.travel(); else if (!msg) this.startFirewall(); else alert(msg);
                if (this.stats.cpu <= 0) this.gameOver("KILLED BY ICE.");
            },

            updateDisplay: function () {
                document.getElementById('stat-cpu').innerText = this.stats.cpu + '%';
                document.getElementById('stat-money').innerText = this.stats.credits;
                document.getElementById('stat-food').innerText = this.stats.food;
                document.getElementById('stat-ammo').innerText = this.stats.bandwidth;
                document.getElementById('stat-heat').innerText = this.stats.heat + '%';
            },
            log: function (m) { console.log(m); }
        };

        window.onload = function () { Game.init(); };

    </script>
</body>
